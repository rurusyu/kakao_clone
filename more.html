
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 이걸 붙이면 다양한 fontasome을 가져다가 사용할 수 있음.  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
      <div class="header__column">
        <!--plane icon  -->
        <i class="fa fa-plane"></i>  <!--클래스명 fontasome에서 fas로 되어있으면 깨짐 , 반영후 반영되었는지 확인.-->
        <!--wifi icon  -->
        <i class="fa fa-wifi"></i>

      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!--  moon icon-->
          <i class="fa fa-moon-o"></i>
        <!--  blue icon-->
          <i class="fa fa-bluetooth-b"></i>
        <!--  battery icon-->
        <span class="header__battery">66% <i class="fa fa-battery-full"></i> </span>
      </div>
      </div>
       <div class="header__bottom">

        <div class="header__column">
          <span class="header__text">More </span>
        </div>
        <div class="header__column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
       </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <img src="images/avatar.jpg" alt="">
          <div class="more-header__info">
            <h3 class="more-header__title">
              Leopard
            </h3>
            <span class="more-header__subtitle">
              Leopard@gmail.com
            </span>

          </div>
        </div>
        <i class="fa fa-comment-o fa-2x"></i>
      </header>
      <section class="more-options">
        <div class="more-option">
          <i class="fa fa-smile-o fa-2x"></i>
          <span class="more-option-title">Emotions</span>
        </div>
        <div class="more-option">
          <i class="fa fa-paint-brush fa-2x"></i>
          <span class="more-option-title">Themes</span>
        </div>
        <div class="more-option">
          <i class="fa fa-hand-peace-o fa-2x"></i>
          <span class="more-option-title">Plus Friend</span>
        </div>
        <div class="more-option">
          <i class="fa fa-user-circle-o fa-2x"></i>
          <span class="more-option-title">Account</span>
        </div>
      </section>
      <section class="plus-freinds">
        <header class="plus-freinds__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-freinds__learn-more">
            <i class="fa fa-info-circle">Learn More</i>
          </span>
          <div class="plus-freinds__items">
            <div class="plus-friends__item">
                <i class="fa fa-cutlery"></i>
              <span class="plus-freinds__items-order">Order</span>
            </div>
            <div class="plus-friends__item">
              <i class="fa fa-home"></i>
              <span class="plus-freinds__items-store">Store</span>
            </div>
            <div class="plus-friends__item">
              <i class="fa fa-television"></i>
              <span class="plus-freinds__items-title">TV Channel/Radio</span>
            </div>
            <div class="plus-friends__item">
              <i class="fa fa-pencil"></i>
              <span class="plus-freinds__items-title">Creation</span>
            </div>
            <div class="plus-friends__item">
              <i class="fa fa-graduation-cap"></i>
              <span class="plus-freinds__items-title">Education</span>
            </div>
            <div class="plus-friends__item">
            <i class="fa fa-university"></i>
              <span class="plus-freinds__items-title">Politics/Society</span>
            </div>
            <div class="plus-friends__item">
                <i class="fa fa-krw"></i>
              <span class="plus-freinds__items-title">Finance</span>
            </div>
            <div class="plus-friends__item">
              <i class="fa fa-video-camera"></i>
              <span class="plus-freinds__items-movies">Movies/Music</span>
            </div>
          </div>

      </section>
      <section class="more__options">
        <div class="more__option">
          <img src="images/kakaostory.jpg" alt="" class="more__option-image">
          <span class="more__options-title">Kakao Story</span>
        </div>
        <div class="more__option">
          <img src="images/path.jpg" alt="" class="more__option-image">
          <span class="more__options-title">Path</span>
        </div>
        <div class="more__option">
          <img src="images/kakaofriends.jpg" alt="" class="more__option-image">
          <span class="more__options-title">Kakao friends</span>
        </div>
      </section>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar-title">Friends</span>

      <a href="chats.html" class="tab-bar__tab">

      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar-title">More</span>
      </a>
    </nav>
