<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- 이걸 붙이면 다양한 fontasome을 가져다가 사용할 수 있음.  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat</title>

  </head>
  <body>
    <header>
      <div class="header__top">
      <div class="header__column">
        <!--plane icon  -->
        <i class="fa fa-plane"></i>  <!--클래스명 fontasome에서 fas로 되어있으면 깨짐 , 반영후 반영되었는지 확인.-->
        <!--wifi icon  -->
        <i class="fa fa-wifi"></i>

      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!--  moon icon-->
          <i class="fa fa-moon-o"></i>
        <!--  blue icon-->
          <i class="fa fa-bluetooth-b"></i>
        <!--  battery icon-->
        <span class="header__battery">66% <i class="fa fa-battery-full"></i> </span>
      </div>

      </div>
       <div class="header__bottom">
         <div class="header__column">
           <i class="fa fa-chevron-left fa-lg"></i>
         </div>
        <div class="header__column">
          <span class="header__text">LYNN </span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
            <i class="fa fa-bars"></i>
        </div>
       </div>

    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August</span>
      </div>
      <div class="chat__message chat__message--from--me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello!! This is a test message.
        </span>
      </div>
      <div class="chat__message chat__message--to--me">
        <img src="images/avatar.jpg" alt="" class="chat__message-from-avatar">
        <div class="chat__message-center">
            <h3 class="chat__message-username">LYNN</h3>
            <span class="chat__message-body">And this is an answer.
            </span>
        </div>
        <span class="chat__message-time">19:30</span>
      </div>

    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" class="text">
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
