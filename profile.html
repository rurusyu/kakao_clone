<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 이걸 붙이면 다양한 fontasome을 가져다가 사용할 수 있음.  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
      <div class="header__column">
        <!--plane icon  -->
        <i class="fa fa-plane"></i>  <!--클래스명 fontasome에서 fas로 되어있으면 깨짐 , 반영후 반영되었는지 확인.-->
        <!--wifi icon  -->
        <i class="fa fa-wifi"></i>

      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!--  moon icon-->
          <i class="fa fa-moon-o"></i>
        <!--  blue icon-->
          <i class="fa fa-bluetooth-b"></i>
        <!--  battery icon-->
        <span class="header__battery">66% <i class="fa fa-battery-full"></i> </span>
      </div>

      </div>
       <div class="header__bottom">
         <div class="header__column">
           <a href="index.html">
             <i class="fa fa-times fa-lg"></i>
           </a>
         </div>

        <div class="header__column">
          <i class="fa fa-user fa-lg"></i>
        </div>
       </div>

    </header>
    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.jpg" alt="">
          <h3 class="profile__header-title">Leopard</h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="Leopard@gamil.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>

      </div>

      </div>
    </main>
  </body>
</html>
